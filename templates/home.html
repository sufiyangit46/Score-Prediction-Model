<html>
<body>
<div class="login">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #e67e22;
            outline: none;
        }

        .btn {
            width: 100%;
            background: #e67e22;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #cf711f;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 5px solid #27ae60;
            border-radius: 6px;
            text-align: center;
        }

        .result h2 {
            color: #27ae60;
            font-size: 20px;
            font-weight: 600;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>

    <form action="predictdata" method="post">
        <h1>
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                      Male
                </option>
                <option value="female">
                      Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="race_ethnicity" placeholder="Enter your ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education"
                    placeholder="Enter your Parent Education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">
                         associate's degree
                    </option>
                    <option value="bachelor's degree">
                         bachelor's degree
                    </option>
                    <option value="high school">
                         high school
                    </option>
                    <option value="master's degree">
                         master's degree
                    </option>
                    <option value="some college">
                         some college
                    </option>
                    <option value="some high school">
                         some high school
                    </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" placeholder="Enter your Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" placeholder="Enter your Course" required>
                <option class="placeholder" selected disabled value="">Select Test Course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Sem Score Out of 100</label>
            <input class="form-control" type="number" name="reading_score"
                   placeholder="Enter Your Last Sem Score" min="0" max="100"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Second Last Sem Score Out of 100</label>
            <input class="form-control" type="number" name="writing_score"
                   placeholder="Enter Your Second Last Sem Score" min="0" max="100"/>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Future Sem Score" required>
        </div>
    </form>
    <h2>
        THE PREDICTION OF FUTURE SEM SCORE IS  {{results}}
    </h2>
</div>
 </body>
</html>
